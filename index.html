<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microsoft</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    </head>
    <body>
        <header class="header" role="banner">
            <div class="logo">
                <a href="#"><img alt=""  class="header-image" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" role="presentation" aria-hidden="true"></a>
            </div>
            <div class="header-title">
                <a class="header-title-link" href="#">
                    <span>Surface</span>
                </a>
            </div>
            <div class="menu-burger__header">
                <span></span>
            </div>
            <nav class="navbar" role="navigation">
                <ul class="nav-menu">
                    <li class="menu-item">
                        <div class="menu-item-inner">
                            <button>Computers</button>
                        </div>
                    </li>
                    <li class="menu-item">
                        <div class="menu-item-inner">
                            <button>Computers for Business</button>
                        </div>
                    </li>
                    <li class="menu-item">
                        <div class="menu-item-inner">
                            <button>Accessories</button>
                        </div>
                    </li>
                    <li class="menu-item">
                        <div class="menu-item-inner">
                            <button>Shop now</button>
                        </div>
                    </li>
                    <li class="menu-item">
                        <div class="menu-item-inner">
                            <button>Support</button>
                        </div>
                    </li>
                    <li class="menu-item menu-item-show">
                        <div class="menu-item-inner">
                            <button>More</button>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="header-menu">
                    <button>All Microsoft</button>
                </div>
                <div class="header-actions-item btn-search">
                    <a class="header-actions-link" data-tooltip="Search Microsoft.com" href="#">
                        <img class="actions-item-search" src="assets/images/search.svg" alt="">
                    </a>
                </div>
                <div class="header-actions-item">
                    <a class="header-actions-link" data-tooltip="0 items in shopping cart" href="#">
                        <img class="actions-item-cart" src="assets/images/shopping-cart.svg" alt="">
                    </a>
                </div>
                <div class="header-actions-item">
                    <a class="header-actions-link" data-tooltip="Sign in to your account" href="#">
                        <img class="actions-item-login" src="assets/images/login.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="header-form hide">
                <div class="form-arrow">
                    <a class="btn-arrow" href="#">
                        <img src="assets/images/arrow.svg" alt="">
                    </a>
                </div>
                <form method="post">
                    <input class="header-input" type="search" name="field-search" placeholder="Search Microsoft.com"> 
                    <button class="input-search" type="search" data-tooltip="Search Microsoft.com">
                        <img src="/assets/images/search.svg" alt="">
                    </button>
                </form>
                <button class="cancel-search">Cancel</button>
            </div>
            <div class="surface-menu">
                <button type="button" class="surface-menu-btn">Surface</button>
            </div>
        </header>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
